<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>jqGrid.Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />
	<link rel="Stylesheet" type="text/css" href="../../assets/css/module.css" />
	<link rel="Stylesheet" type="text/css" href="../../assets/css/form.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/jquery.datetimepicker.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/colorbox.css" />
	
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.datetimepicker.js"></script>
	<script type="text/javascript" src="../../assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.colorbox.js"></script>

	<script type="text/javascript" src="../../assets/js/gri/gri.js"></script>
	<script type="text/javascript" src="../../assets/js/gri/gri.datatable.js"></script>
</head>

<body class="definewidth m10">
	<!-- 查询窗口 -->
	<form class="form-inline" action="index.html" method="get">
		时间：
		<input type="text" name="time" id="datetimepicker" class="input-small" readonly/>
		用户名称：
		<input type="text" name="username" id="username" class="input-small" placeholder="" value="" />
		<button id="colorbox_btn" type="button" class="btn">弹窗</button>
		<button id="dialog_btn" type="button" class="btn">对话框</button>
		<button type="submit" class="btn btn-primary">查询</button>
		<button type="button" class="btn" id="addnew">新增用户</button>
		<button type="button" class="btn" id="export">导出Excel</button>
	</form>
	<!-- 表格 -->
	<div class="m10">
		<div id="table"></div>
	</div>
	
	<div>
	</div>
	
	<!-- 表格绑定 common.js-->
	<script>
		bind_table('/json.php/BackMan/Get_GetDealList', {table_id: 'table'});
		
		$("#dialog_btn").click(function(){
			dialog('<input type="text"><a href="#" class="touch"><i class="icon-caret"></i></a>');
		});
		
		$("#colorbox_btn").click(function(){
			html_content('<p>hello</p>');
		});
		
		$('#datetimepicker').datetimepicker({
			yearOffset:0,
			lang:'ch',
			timepicker:false,
			format:'Y-m-d',
			formatDate:'Y-m-d',
		});
	</script>
</body>
</html>
