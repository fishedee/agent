<script>
var project_template = '<li><a href="%s" target="_blank">'
                  +'<img src="%s" alt="">'
				  +'<span class="artit">%s</span>'
                  +'</a></li>';

var userId = _get('userId');

$.get("/json.php/MiddleMan/GetProjectList", {
	userId: userId
}, function(data){
var data = eval("("+data+")");
	if(data.retCode != 0){
		alert(data.retMessage);
			return ;
	}

	var project = data.data;
	for(var i in project){
		var proj = sprintf(project_template, 
			project[i].infoUrl, 
			project[i].pictureUrl, 
			project[i].title 
		);
		$("#project-list").append(proj);
	}
});
</script>
