<html>
	<head>
		<meta charset="utf8"/>
		<title>登陆页面</title>
		<script src="jquery.js">
		</script>
		<script>
			$(document).ready(function(){
				$.get("/json.php/BackMan/CheckLogin",
				{
				},
				function(data,status){
					var object = JSON.parse(data);
					if( object["retCode"] != 0 ){
						window.location.href="/Test/Login.html";
					}
				});
			});
			$(document).ready(function(){
				 $("#btn1").click(function(){
					$.post("/json.php/BackMan/Logout",
					{
					},
					function(data,status){
						var object = JSON.parse(data);
						if( object.retCode == 0 ){
							window.location.href="/Test/Login.html";
						}else{
							$("#test").text("注销失败:"+object.retMessage);
						}
					});
				 });
			});
		</script>
	</head>
	<body>
		<div id="test">请进行相应的操作</div>
		<button id="btn1" type="button">注销登陆</button>
	</body>
</html>
